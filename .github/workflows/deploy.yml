name: Build & Publish USTBB

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"     # hourly (UTC)
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run scraper
        run: python app.py --query "longevity OR aging OR chronic disease treatment OR randomized trial"
      - name: Ensure .nojekyll
        run: |
          mkdir -p output
          touch output/.nojekyll
      - name: Upload artifact (output/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
